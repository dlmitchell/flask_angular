<html ng-app="DemoApp">
	<head>
		<head>
			<script type="text/javascript" src="/static/javascripts/angular-1.3.8/angular.js"></script>			
			<script type="text/javascript" src="/static/javascripts/app.js"/></script>		
		</head>
		<body ng-controller="DemoController">		
			<h1>Do stuff to data</h1>
			<form ng-submit="getDemo()">
				<input type="text", ng-model="demoText", size="30", placeholder="type some demo fun" />
				<input type="submit" value="Don't do it" />
			</form>
			
			<div ng-if="results">
				<p>Original: {{demoText|angular}}</p>
				<p>Scrambled: {{results|angular}}</p>
			</div>
			
			<h1>Get www stuff from server</h1>
			<form ng-submit="getUser()">
				<input type="submit" value="Get User" />
			</form>
			
			<div ng-if="user">
				<span>Hello: {{user.name.first|angular}}</span>
				<span>{{user.name.last|angular}}</span>
				<strong>from</strong>
				<span>{{user.location.city|angular}}</span>
				<div>
					<img src="{{user.picture.large|angular}}"/>
				</div>				
			</div>							
		</body>
	</head>
</html>
